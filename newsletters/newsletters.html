    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link
  href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;600&display=swap"
  rel="stylesheet">

</head>
<body>
    <header>
        <div class="container" id="navlist">
            <h1>Hourglass Recycling</h1>
            <nav>
                <ul>
                    <li><a href="/index.html">Home</a></li>
                    <li><a href="/newsletters/newsletters.html">Newsletters</a></li>
                </ul>

            </nav>
        </div>
    </header>

    <section id="home" class="hero">
        <div class="container">
            <h2>Welcome to  Hourglass Recycling Newsletters</h2>
            <img src="hourglasslogo.png" class="logo" width="250px">
            <p>Scroll down to find out monthly newsletters, published by the Hourglass Team.</p>
        </div>
    </section>
</head>
<body>
    <div class="newsletters-area">
        <h1>Monthly Newsletters</h1>

        <div class="selector">
            <select id="monthSelect">
                <option value="">Select Month</option>
                <option value="01">January</option>
                <option value="02">February</option>
                <option value="03">March</option>
                <option value="04">April</option>
                <option value="05">May</option>
                <option value="06">June</option>
                <option value="07">July</option>
                <option value="08">August</option>
                <option value="09">September</option>
                <option value="10">October</option>
                <option value="11">November</option>
                <option value="12">December</option>
            </select>

            <select id="yearSelect">
                <option value="">Select Year</option>
                <option value="2025">2025</option>
            </select>
        </div>

        <div id="newsletterFrameContainer" style="display: none;">
            <iframe id="newsletterFrame" src="" frameborder="0"></iframe>
        </div>
    </div>


    <script>
        // Fade-in
        document.addEventListener('DOMContentLoaded', () => {
            const fadeEl = document.querySelector('.fade-in');
            if (fadeEl) fadeEl.classList.add('is-visible');

            const monthSelect = document.getElementById('monthSelect');
            const yearSelect = document.getElementById('yearSelect');
            const frameContainer = document.getElementById('newsletterFrameContainer');
            const frame = document.getElementById('newsletterFrame');

            function updateFrame() {
                const month = monthSelect.value;
                const year = yearSelect.value;

                if (month && year) {
                    const filePath = `newsletters/${year}-${month}.pdf`; // assumes PDF files like newsletters/2024-06.pdf
                    frame.src = filePath;
                    frameContainer.style.display = 'block';
                } else {
                    frameContainer.style.display = 'none';
                }
            }

            monthSelect.addEventListener('change', updateFrame);
            yearSelect.addEventListener('change', updateFrame);
        });
    </script>
</body>
</html>
